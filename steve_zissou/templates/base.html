<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">

    <!-- Testing expanding and collapsing elements -->
    <link href="/static/css/expand.css" rel="stylesheet">

    <link href="/static/css/pikaday.css" rel="stylesheet">

    <link href="/static/css/graph.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <div class="container">
            <div id="twitterSelectHeader"><span>Select Users</span>
            </div>
            <div id="twitterUserSelect" style="display: none">
              <ul class="nav nav-sidebar">
                <ul id="twitter-users">
                </ul>
              </ul>
            </div>
            <div id="dateSelectHeader"><span>Select Date</span>
            </div>
            <div id="dateRangeSelect" style="display: none">
              <ul class="nav nav-sidebar">
                <ul class="dateFields">
                  <li><input type="text" id="startDate"></li>
                  <li><input type="text" id="endDate"></li>
                </ul>
              </ul>
            </div>

            <div id="searchSelectHeader"><span>Search Term</span>
            </div>
            <div id="searchTermSelect" style="display: none">
              <ul class="nav nav-sidebar">
                <ul class="searchTerm">
                    <input type="text" id="searchTerm">
                </ul>
              </ul>
            </div>
            <button id="searchButton">Search</button>
          </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>

          <div class="row placeholders">
            <div id="testGraph">
            </div>
            <div id="graphKeyContainer">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="/static/js/bootstrap.min.js"></script>

    <script src="/static/js/pikaday.js"></script>
    <script src="/static/js/moment.js"></script>
    <script src="/static/js/d3.js"></script>
    <script src="/static/js/expand.js"></script>
    <script>
        var picker = new Pikaday({ field: document.getElementById('startDate') });
        var picker = new Pikaday({ field: document.getElementById('endDate') });
    </script>

    <script src="/static/js/main.min.js"></script>
  </body>
</html>
